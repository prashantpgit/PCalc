<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Casio Calculator!</title>
  <meta name="description" content="A Simple Casio Calculator.">
  <meta name="author" content="Prashant Tondale">
  <link rel="stylesheet" href="style.css">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
	<div class="casio">CASIO</div>
	<div id="modeArea">
		<table align="center">
		</table>
		<div id="screenBorder">
			<div id="screen">0</div>
		</div>
	</div>
	<div class="keypad">
		<div class="key" id="num7">7</div>		
		<div class="key" id="num8">8</div>		
		<div class="key" id="num9">9</div>
		<div class="key special" id="clear">C</div>
		<div class="key special" id="clear-all">AC</div>
		<div class="key" id="num4">4</div>
		<div class="key" id="num5">5</div>
		<div class="key" id="num6">6</div>
		<div class="key" id="times">&times;</div>
		<div class="key" id="divide">&divide;</div>	
		<div class="key" id="num1">1</div>
		<div class="key" id="num2">2</div>
		<div class="key" id="num3">3</div>
		<div class="key" id="plus">&plus;</div>
		<div class="key" id="minus">&minus;</div>
		<div class="key" id="num0">0</div>
		<div class="key" id="period">&period;</div>		
		<div class="key" id="exp">&Hat;</div>	
		<div class="key" id="equals">&equals;</div>
		<div class="key special" id="off">OFF</div>
	</div>
</div>
  <script src="calculator.js"></script>
</body>
</html>
